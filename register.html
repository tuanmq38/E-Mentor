<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>

    <div class="container-fluid">
        <nav class="navbar navbar-dark" style="background-color: #EEEEEE;">
            <a class="navbar-brand" style="padding-left: 20px; color: black;">Mentor.com</a>
            <a href="login.html" style="padding-right: 20px;">Login</a>
        </nav>
    </div>
    
    <div class="container-fluid">
        <h1 class="text-center" style="margin-top: 60px; margin-bottom: 60px;">Online Mentor Appointment System</h1>
    </div>


          <div class="row justify-content-center align-items-center h-100" style="margin-bottom: 60px;"> 
            <div class="col-12 col-lg-9 col-xl-7" style="max-width: 500px;">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form>

                    <div class="row">
                        <div class="col-md-12 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="email" id="emailAddress" class="form-control form-control-lg" />
                              <label class="form-label" for="emailAddress">Email</label>
                            </div>
          
                          </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="password" id="password" class="form-control form-control-lg" />
                              <label class="form-label" for="emailAddress">Password</label>
                            </div>
          
                          </div>

                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                          <label for="birthdayDate" class="form-label">Birthday</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      
                      <div class="col-md-12 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
      
                    <div class="mt-4 text-center">
                        
                      <input class="btn btn-primary btn-lg" type="submit" value="Register" />
                      <p><a href="register.html">Log in</a></p>
                    
                    </div>
                </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
  
    
</body>
</html>
