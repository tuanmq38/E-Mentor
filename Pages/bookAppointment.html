<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"></script>
    <title>Document</title>
</head>

<body>

    <div>
        <nav class="navbar navbar-dark" style="background-color: #5fccac;">
            <a class="navbar-brand" style="padding-left: 40px; color: black;">Mentor.com</a>
            <a href="index.html" style="padding-right: 40px;">Log out</a>
        </nav>

    </div>

    <div class="container">

        <div class="row justify-content-center align-items-center" style="margin-top: 120px;">
            <div class="col-12">

                <div class=" card-body p-4 p-md-5 ">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 ">Book Appointment</h3>
                    <form>

                        <div class="row ">
                            <div class="col-md-6 mb-4 pb-2 ">

                                <div class="form-group">
                                    <label label class="form-label" for="">Choose Mentor's category</label>
                                    <select class="form-select">
                                        <option value="1">Training</option>
                                        <option value="2">Motivation</option>
                                        <option value="3">Advice</option>
                                        <option value="4">Coaching</option>
                                        <option value="5">Support</option>
                                    </select>
                                </div>

                            </div>

                            <div class="col-md-6 mb-4 pb-2 ">

                                <div class="form-group">
                                    <label label class="form-label" for="">Choose Mentor</label>
                                    <select class="form-select">
                                        <option value="1">Chris Li</option>
                                        <option value="2">John Doe</option>
                                        <option value="3">Britney Hute</option>
                                        <option value="4">Cimberly Browm</option>
                                        <option value="5">Peter Lutero</option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <div class="row">


                            <div class="col-md-6 mb-4 ">
                                <label for="date" class="col-sm-1 col-form-label">Date</label>
                                <div class="input-group date" id="datepicker">
                                    <input type="text" class="form-control">
                                    <span class="input-group-append" style="margin-left: 5px;">
                                        <span class="input-group-text bg-white">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-4 ">
                                <label for="time" class="col-sm-1 col-form-label">Time</label>
                                <div class="input-group date" id="timepicker">
                                    <input type="text" class="form-control">
                                    <span class="input-group-append" style="margin-left: 5px;">
                                        <span class="input-group-text bg-white">
                                            <i class="fa fa-clock-o"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>

                        </div>

                        <div class="row ">
                            <div class="col-md-6 mb-4 ">

                                <div class="form-outline ">

                                    <label class="form-label " for="firstName ">First Name</label>
                                    <input type="text " id="firstName " class="form-control form-control-lg " />
                                </div>

                            </div>
                            <div class="col-md-6 mb-4 ">

                                <div class="form-outline ">

                                    <label class="form-label " for="lastName ">Last Name</label>
                                    <input type="text " id="lastName " class="form-control form-control-lg " />
                                </div>

                            </div>
                        </div>


                        <div class="row ">

                            <div class="col-md-12 mb-4 pb-2 ">

                                <div class="form-outline ">

                                    <label class="form-label " for="phoneNumber ">Phone Number</label>
                                    <input type="tel " id="phoneNumber " class="form-control form-control-lg" />
                                </div>

                            </div>
                        </div>

                        <div class="row ">

                            <div class="mt-4 text-center ">
                                <input class="btn btn-primary btn-lg " type="submit " value="Make Appointment" style="background-color: #5fccac; border: none;" />
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </div>
    <script type=" text/javascript ">
        $(function() {
            $('#datepicker').datepicker();
        });
    </script>

</body>



<footer class="bg-light text-center text-lg-start " style="position: fixed; height: 100px; bottom: 0; width: 100%; ">

</footer>

</html>
